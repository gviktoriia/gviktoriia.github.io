<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UI Designer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      @keyframes changeImage {
        0% {
          opacity: 1;
        }
        20% {
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
        /* Add more keyframes as needed */
      }
    </style>
  </head>
  <body>
    <div class="letters">
      <img class="lp" src="img/letterp.png" alt="Letter P" width="81.5px" height="61.5px">
      <img class="lp" src="img/lettero.png" alt="Letter P" width="58px" height="84.5px">
      <img class="lp" src="img/letterr.png" alt="Letter P" width="81.5px" height="92px">
      <img class="lp" src="img/lettert.png" alt="Letter P" width="66.5px" height="86px">
      <img class="lp" src="img/letterf.png" alt="Letter P" width="65.5px" height="87.5px">
      <img class="lp" src="img/lettero.png" alt="Letter P" width="58px" height="84.5px">
      <img class="lp" src="img/letterl.png" alt="Letter P" width="64.5px" height="93px">
      <img class="lp" src="img/letteri.png" alt="Letter P" width="41.5px" height="90px">
      <img class="lp" src="img/lettero.png" alt="Letter P" width="58px" height="84.5px">
    </div>
    <script>
      const images = [
        "letterp2.png",
        "lettero2.png",
        "letterr2.png",
        // Add more image file names as needed
      ];

      const lpImages = document.querySelectorAll(".lp");
      let currentImageIndex = 0;

      function changeImage() {
        lpImages.forEach((image, index) => {
          image.style.animation = "none"; // Reset animation
          setTimeout(() => {
            image.src = "img/" + images[currentImageIndex];
            image.style.animation = "changeImage 2s linear"; // Change image with animation
          }, index * 200); // Delay each image change
        });

        currentImageIndex = (currentImageIndex + 1) % images.length;
      }

      setInterval(changeImage, 5000); // Change the image every 5 seconds
    </script>
  </body>
</html>
